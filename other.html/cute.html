<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>will you go out with me<33?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1618234081760-043cce2e2fcf?auto=format&fit=crop&w=1740&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #bd136d;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      animation: popIn 1s ease forwards;
    }

    .buttons {
      display: flex;
      gap: 20px;
      animation: fadeIn 2s ease forwards;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #cf1d76;
      color: rgb(209, 199, 205);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ff1493;
    }

    #response {
      margin-top: 40px;
      font-size: 1.5em;
      color: #a61111;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Falling hearts */
    .heart {
      position: absolute;
      top: -10px;
      font-size: 24px;
      animation: fall linear infinite;
      opacity: 0.8;
      color: pink;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>will you go out with me<33?</h1>
  <div class="buttons">
    <button onclick="showResponse('Yay ! ðŸ’•')">Yes</button>
    <button onclick="showResponse('Aww  ðŸ¥°')">Also Yes</button>
  </div>
  <div id="response"></div>

  <script>
    function showResponse(message) {
      document.querySelector('.buttons').style.display = 'none';
      document.getElementById('response').textContent = message;
    }

    // Create falling hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
